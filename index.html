<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- MODIFIED: Added Cropper.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-gray-100 font-[Inter] flex h-screen overflow-hidden">

    <!-- Sidebar container -->
    <div id="sidebar-container" class="flex-shrink-0"></div>

    <!-- Main Content Wrapper -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header container -->
        <div id="header-container" class="flex-shrink-0"></div>

        <!-- Dynamic Page Content -->
        <main id="main-content" class="p-4 md:p-6 lg:p-8 flex-1 overflow-y-auto">
            <!-- Content from pages will be loaded here -->
        </main>
    </div>

    <!-- PRINT OPTIONS MODAL (Global) -->
    <div id="print-options-modal"
        class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl mx-auto overflow-hidden">
            <!-- Modal Header -->
            <div class="bg-blue-600 p-4 flex justify-between items-center text-white">
                <h3 class="text-xl font-bold flex items-center gap-2">
                    <span class="material-symbols-outlined">print_connect</span>
                    Print Configuration
                </h3>
                <button type="button" id="close-print-modal"
                    class="hover:bg-blue-700 rounded-full p-1 transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <div class="p-6 max-h-[85vh] overflow-y-auto">
                <!-- Exam ID Info -->
                <div class="bg-blue-50 border-l-4 border-blue-500 p-3 mb-6 flex items-center justify-between">
                    <span class="text-blue-700 font-medium">Selected Exam ID: <span id="modal-exam-id"
                            class="font-bold"></span></span>
                </div>

                <!-- Presets Section -->
                <div class="mb-6">
                    <h4 class="text-sm font-bold text-gray-700 uppercase tracking-wider mb-3">Quick Presets</h4>
                    <div class="flex flex-wrap gap-2">
                        <button type="button" onclick="window.applyExamPreset('BCS')"
                            class="bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-colors">BCS
                            Model Test</button>
                        <button type="button" onclick="window.applyExamPreset('Primary')"
                            class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-colors">Primary
                            Teacher</button>
                        <button type="button" onclick="window.applyExamPreset('Bank')"
                            class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-colors">Bank
                            Preliminary</button>
                        <button type="button" onclick="window.applyExamPreset('Clear')"
                            class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-colors">Clear
                            All</button>
                    </div>
                </div>

                <!-- Fields Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Exam Title</label>
                        <input type="text" id="print-custom-title"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="Default: প্রিলিমিনারি টেস্ট">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Year</label>
                        <input type="text" id="print-custom-year"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="Default: 2026">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Time</label>
                        <input type="text" id="print-custom-time"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="Default from JSON">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Full Marks</label>
                        <input type="text" id="print-custom-marks"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="Default from JSON">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Start Question Number</label>
                        <input type="number" id="print-start-num"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="Default: 1" min="1">
                    </div>
                    <div class="flex items-center pt-6">
                        <label class="flex items-center gap-2 cursor-pointer font-semibold text-gray-700">
                            <input type="checkbox" id="print-shuffle-options" checked
                                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            Shuffle Options (ক, খ, গ, ঘ)
                        </label>
                    </div>
                </div>

                <!-- Instructions -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Custom Instructions (One per
                        line)</label>
                    <textarea id="print-custom-instructions" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Default instructions will be used if left blank"></textarea>
                </div>

                <!-- Progress / Actions -->
                <div class="flex flex-col gap-4">
                    <button type="button" id="generate-pdf-btn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95">
                        <span class="material-symbols-outlined">picture_as_pdf</span>
                        Generate PDF Questions
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- PRINT ENGINE STYLES (Screen Hidden) -->
    <style>
        #print-container {
            display: none;
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            body * {
                visibility: hidden;
            }

            #print-container,
            #print-container * {
                visibility: visible;
            }

            #print-container {
                display: block !important;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background-color: white;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            .page-content-wrapper {
                padding: 25mm 20mm;
                box-sizing: border-box;
                width: 210mm;
                min-height: 297mm;
                overflow: visible;
            }

            .exam-text {
                font-family: 'Kalpurush', 'Nirmala UI', sans-serif;
                color: #000;
            }

            .cover-page {
                position: relative;
                height: 297mm;
                width: 210mm;
                box-sizing: border-box;
            }

            .cover-page+.page-content-wrapper {
                break-before: page;
                page-break-before: always;
            }

            .set-info-top {
                position: absolute;
                top: 30mm;
                left: 0;
                width: 100%;
                display: flex;
                justify-content: space-between;
                padding: 0 25mm;
                font-weight: bold;
                font-size: 12pt;
            }

            .set-info-top .set-number {
                text-align: left;
            }

            .set-info-top .code-name {
                text-align: right;
            }

            .exam-title-block {
                position: absolute;
                top: 80mm;
                left: 0;
                width: 100%;
                text-align: center;
            }

            .exam-title-block h1 {
                font-size: 24pt;
                color: #000;
                margin: 0 0 5mm 0;
            }

            .exam-year {
                font-size: 18pt;
                font-weight: bold;
                margin: 0;
            }

            .exam-meta {
                position: absolute;
                top: 140mm;
                left: 0;
                width: 100%;
                text-align: center;
                font-size: 14pt;
                font-weight: bold;
                margin: 0;
            }

            .instructions {
                position: absolute;
                top: 175mm;
                left: 25mm;
                right: 25mm;
                text-align: center;
                font-size: 10pt;
            }

            .instructions-divider {
                position: absolute;
                top: 230mm;
                left: 25mm;
                right: 25mm;
                height: 1pt;
                background-color: #000;
            }

            .instruction-note {
                position: absolute;
                top: 245mm;
                left: 25mm;
                right: 25mm;
                text-align: center;
                font-size: 11pt;
                margin: 0;
            }

            .questions-header {
                display: flex;
                justify-content: space-between;
                font-weight: bold;
                margin-bottom: 1rem;
                border-bottom: 1px solid #000;
                padding-bottom: 0.5rem;
            }

            .question-columns {
                column-count: 2;
                column-gap: 10mm;
                widows: 2;
                orphans: 2;
            }

            .question-item {
                break-inside: avoid;
                -webkit-column-break-inside: avoid;
                page-break-inside: avoid;
                display: inline-block;
                width: 100%;
                margin-bottom: 1rem;
                text-align: justify;
                font-size: 0.95rem;
            }

            .q-text {
                font-weight: bold;
                display: block;
                margin-bottom: 0.3rem;
            }

            .q-options {
                display: flex;
                gap: 0.5rem;
            }

            .q-options.horizontal {
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
            }

            .q-options.vertical {
                flex-direction: column;
            }

            .q-opt {
                display: flex;
                gap: 0.4rem;
                align-items: baseline;
            }

            .answer-key-section {
                break-before: page;
                margin-top: 2rem;
            }

            .answer-header {
                text-align: center;
                font-size: 1.5rem;
                font-weight: bold;
                margin-bottom: 1.5rem;
            }

            .answer-grid {
                column-count: 5;
                column-gap: 1rem;
                font-size: 0.9rem;
            }

            .answer-item {
                break-inside: avoid;
                margin-bottom: 0.2rem;
            }

            .omr-section {
                break-before: page;
                margin-top: 0;
            }

            .omr-header {
                text-align: center;
                border-bottom: 2px solid #000;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }

            .omr-grid-container {
                column-count: 4;
                column-gap: 15px;
                width: 100%;
            }

            .omr-row {
                break-inside: avoid;
                display: flex;
                align-items: center;
                margin-bottom: 8px;
                gap: 8px;
                font-family: sans-serif;
            }

            .omr-q-num {
                width: 30px;
                text-align: right;
                font-weight: bold;
                font-family: 'Kalpurush', sans-serif;
            }

            .omr-bubbles {
                display: flex;
                gap: 8px;
            }

            .omr-bubble {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                border: 1px solid #000;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 10px;
                color: #444;
            }
        }
    </style>

    <!-- PRINT CONTAINER -->
    <div id="print-container"></div>

    <!-- Core JavaScript -->
    <script src="assets/js/indexeddb-manager.js"></script>
    <script src="assets/js/sync-manager.js"></script>
    <script src="assets/js/print-engine.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/sidebar.js"></script>

</body>

</html>
