<!-- Toast Notification Container -->
<div id="toast-container" class="fixed top-5 right-5 z-50"></div>

<!-- Main Content -->
<div class="bg-white p-4 sm:p-6 rounded-lg shadow-md">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 space-y-4 sm:space-y-0">
        <h2 class="text-2xl font-bold text-gray-800">Manage Exams</h2>
        <button id="create-exam-btn"
            class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center justify-center shadow">
            <span class="material-symbols-outlined mr-2">add</span>
            Create Exam
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div><label for="subject-filter" class="block text-sm font-medium text-gray-700">Filter by
                Subject</label><select id="subject-filter"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm"></select></div>
        <div><label for="lesson-filter" class="block text-sm font-medium text-gray-700">Filter by Lesson</label><select
                id="lesson-filter"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm"
                disabled></select></div>
        <div><label for="topic-filter" class="block text-sm font-medium text-gray-700">Filter by Topic</label><select
                id="topic-filter"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm"
                disabled></select></div>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <tr>
                    <th class="py-3 px-6 text-left">Exam Title</th>
                    <th class="py-3 px-6 text-left">Topic</th>
                    <th class="py-3 px-6 text-left">Lesson</th>
                    <th class="py-3 px-6 text-left">Subject</th>
                    <th class="py-3 px-6 text-center">Duration</th>
                    <th class="py-3 px-6 text-center">Marks</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                </tr>
            </thead>
            <tbody id="exams-table-body" class="text-gray-600 text-sm font-light"></tbody>
        </table>
    </div>

    <!-- Load More Button -->
    <div id="load-more-container" class="mt-8 flex justify-center hidden px-4 sm:px-0">
        <button id="load-more-btn"
            class="w-full sm:w-auto bg-white border border-blue-600 text-blue-600 hover:bg-blue-50 font-semibold py-2.5 px-8 rounded-lg flex items-center justify-center shadow-sm transition duration-150">
            <span class="material-symbols-outlined mr-2">expand_more</span>
            Load More Exams
        </button>
    </div>
</div>

<!-- Add/Edit Exam Modal -->
<div id="exam-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-40 p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col">
        <div class="flex justify-between items-center p-4 border-b">
            <h3 id="exam-modal-title" class="text-xl font-semibold">Add New Exam</h3>
            <button id="close-exam-modal-btn" class="text-gray-500 hover:text-gray-800"><span
                    class="material-symbols-outlined">close</span></button>
        </div>
        <form id="exam-form" class="p-6 space-y-4 overflow-y-auto">
            <input type="hidden" id="exam-id" name="id">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div><label for="modal-subject-selector"
                        class="block text-sm font-medium text-gray-700">Subject</label><select
                        id="modal-subject-selector" name="subject_id" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></select></div>
                <div><label for="modal-lesson-selector"
                        class="block text-sm font-medium text-gray-700">Lesson</label><select id="modal-lesson-selector"
                        name="lesson_id" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                        disabled></select></div>
                <div><label for="modal-topic-selector"
                        class="block text-sm font-medium text-gray-700">Topic</label><select id="modal-topic-selector"
                        name="topic_id" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                        disabled></select></div>
            </div>
            <div>
                <label for="exam-title" class="block text-sm font-medium text-gray-700">Exam Title</label>
                <input type="text" id="exam-title" name="exam_title" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div><label for="duration" class="block text-sm font-medium text-gray-700">Duration
                        (Minutes)</label><input type="number" id="duration" name="duration" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div>
                <div><label for="total-marks" class="block text-sm font-medium text-gray-700">Total Marks</label><input
                        type="number" step="0.01" id="total-marks" name="total_marks" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div>
                <div><label for="pass-mark" class="block text-sm font-medium text-gray-700">Pass Mark</label><input
                        type="number" step="0.01" id="pass-mark" name="pass_mark" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></div>
            </div>
            <div>
                <label for="instructions" class="block text-sm font-medium text-gray-700">Instructions</label>
                <textarea id="instructions" name="instructions" rows="4"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Negative Marking</label>
                <input type="text" value="0.5 for each wrong answer" readonly
                    class="mt-1 block w-full px-3 py-2 border-gray-200 bg-gray-100 rounded-md shadow-sm">
            </div>
            <div class="flex justify-end pt-4 border-t sticky bottom-0 bg-white py-4 px-6 -mx-6">
                <button type="button" id="cancel-exam-modal-btn"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg mr-2">Cancel</button>
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Save Exam</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-exam-confirm-modal"
    class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-sm mx-4 p-6">
        <div class="flex flex-col items-center text-center">
            <div class="bg-red-100 p-3 rounded-full"><span
                    class="material-symbols-outlined text-4xl text-red-600">warning</span></div>
            <h3 class="text-xl font-semibold mt-4 text-gray-800">Delete Exam</h3>
            <p class="text-gray-600 mt-2">Are you sure you want to delete this exam?</p>
        </div>
        <div class="flex justify-center mt-6 space-x-4"><button type="button" id="cancel-exam-delete-btn"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg">Cancel</button><button
                type="button" id="confirm-exam-delete-btn"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">Delete</button></div>
    </div>
</div>
