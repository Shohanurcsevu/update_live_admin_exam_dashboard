<div class="p-6 max-w-7xl mx-auto">
    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Mistake Bank</h1>
            <p class="text-gray-600">Review and master questions you missed in previous exams.</p>
        </div>
        <button onclick="window.loadPage('dashboard')"
            class="flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all">
            <span class="material-symbols-outlined">arrow_back</span>
            Back to Dashboard
        </button>
    </div>

    <!-- Stats Overview -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <p class="text-sm font-medium text-gray-500 mb-1">Total Unresolved</p>
            <div class="flex items-end gap-2">
                <span id="total-mistakes-count" class="text-3xl font-bold text-rose-600">0</span>
                <span class="text-gray-400 mb-1 pb-1 text-sm underline decoration-rose-200">Questions</span>
            </div>
        </div>
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <p class="text-sm font-medium text-gray-500 mb-1">Affected Exams</p>
            <div class="flex items-end gap-2">
                <span id="affected-exams-count" class="text-3xl font-bold text-blue-600">0</span>
                <span class="text-gray-400 mb-1 pb-1 text-sm underline decoration-blue-200">Exams</span>
            </div>
        </div>
        <div class="bg-rose-50 p-6 rounded-2xl border border-rose-100 relative overflow-hidden group">
            <div class="relative z-10">
                <p class="text-sm font-medium text-rose-700 mb-2">Global Mastery</p>
                <button onclick="startMasteryQuiz()"
                    class="bg-rose-600 hover:bg-rose-700 text-white px-4 py-2 rounded-xl text-sm font-semibold transition-all shadow-sm">
                    Start Random Mastery
                </button>
            </div>
            <span
                class="material-symbols-outlined absolute -right-4 -bottom-4 text-8xl text-rose-600 opacity-5 group-hover:scale-110 transition-transform">Psychology</span>
        </div>
    </div>

    <!-- Exam List -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-100 bg-gray-50/50 flex items-center justify-between">
            <h2 class="font-bold text-gray-900">Exams with Mistakes</h2>
            <div class="relative">
                <span
                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-xl">search</span>
                <input type="text" id="mistake-exam-search" placeholder="Search exams..."
                    class="pl-10 pr-4 py-2 bg-white border border-gray-200 rounded-xl text-sm focus:ring-2 focus:ring-rose-500 focus:border-rose-500 outline-none w-64 transition-all">
            </div>
        </div>

        <div id="mistake-exams-list" class="divide-y divide-gray-100">
            <!-- Loading State -->
            <div class="p-12 text-center text-gray-500">
                <span class="material-symbols-outlined animate-spin text-4xl mb-4 text-rose-500">sync</span>
                <p>Loading your mistakes...</p>
            </div>
        </div>
    </div>
</div>
