<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Analytics</title>
</head>

<body>
    <div class="p-6 space-y-6 max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between flex-wrap gap-4">
            <h1 class="text-3xl font-bold text-gray-800">ğŸ“Š Study Analytics</h1>
            <select id="time-range"
                class="px-4 py-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                <option value="7">Last 7 Days</option>
                <option value="30" selected>Last 30 Days</option>
                <option value="90">Last 90 Days</option>
                <option value="365">Last Year</option>
            </select>
        </div>

        <!-- Activity Heatmap -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4">ğŸ“… Activity Heatmap</h2>
            <p class="text-sm text-gray-600 mb-4">Your study activity over the last 12 months</p>
            <div id="heatmap-container" class="overflow-x-auto">
                <div id="heatmap-grid" class="inline-block"></div>
            </div>
            <div class="flex items-center gap-2 mt-4 text-xs text-gray-600">
                <span>Less</span>
                <div class="flex gap-1">
                    <div class="w-3 h-3 bg-gray-200 rounded border border-gray-300"></div>
                    <div class="w-3 h-3 bg-green-200 rounded border border-gray-300"></div>
                    <div class="w-3 h-3 bg-green-400 rounded border border-gray-300"></div>
                    <div class="w-3 h-3 bg-green-600 rounded border border-gray-300"></div>
                </div>
                <span>More</span>
            </div>
        </div>

        <!-- Subject Progress Chart -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4">ğŸ“ˆ Subject Progress</h2>
            <p class="text-sm text-gray-600 mb-4">Weekly accuracy trends by subject</p>
            <div class="relative" style="height: 300px;">
                <canvas id="progress-chart"></canvas>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Study Time Stats -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-lg font-bold text-gray-800 mb-4">â±ï¸ Study Time</h2>
                <div id="study-time-stats" class="space-y-4">
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
                    </div>
                </div>
            </div>

            <!-- Peak Performance -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-lg font-bold text-gray-800 mb-4">ğŸ¯ Peak Performance</h2>
                <div id="peak-performance-stats" class="space-y-4">
                    <div class="flex items-center justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Weekly Report -->
        <div class="bg-gradient-to-r from-purple-50 to-indigo-50 rounded-xl shadow-lg p-6 border border-purple-200">
            <h2 class="text-lg font-bold text-gray-800 mb-4">ğŸ“Š This Week's Summary</h2>
            <div id="weekly-report" class="space-y-3">
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</body>

</html>
